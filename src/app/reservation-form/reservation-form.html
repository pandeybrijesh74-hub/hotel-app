<app-home-component></app-home-component>

<div class="container mt-4">
  <h2>Create a New Reservation</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    
    <div class="row">
      <div class="col-sm-4">
        <label for="guestName" class="form-label">Name</label>
        <input type="text" id="guestName" class="form-control" formControlName="guestName" placeholder="Enter name">
        <div class="text-danger"  *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.touched">Please enter name</div>
      </div>
      <div class="col-sm-4">
        <label for="guestEmail" class="form-label">Email</label>
        <input type="email" id="guestEmail" class="form-control" formControlName="guestEmail" placeholder="Enter email">
        <div class="text-danger"  *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.touched">Please enter email</div>
      </div>    
      <div class="col-sm-4">
        <label for="roomNumber" class="form-label">Room Number</label>
        <input type="number" id="roomNumber" class="form-control" formControlName="roomNumber" placeholder="Enter room number">
        <div class="text-danger"  *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.touched">Please enter room no</div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6">
        <label for="checkInDate" class="form-label">Check-in Date</label>
        <input type="date" id="checkInDate" class="form-control" formControlName="checkInDate" placeholder="Check-in Date">
        <div class="text-danger"  *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.touched">Please enter check in date</div>
      </div>
      <div class="col-sm-6">
        <label for="checkOutDate" class="form-label">Check-out Date</label>
        <input type="date" id="checkOutDate" class="form-control" formControlName="checkOutDate" placeholder="Check-out Date">
        <div class="text-danger"  *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.touched">Please enter check out date</div>
      </div>
    </div>
   
    
    <button type="submit" class="btn btn-primary my-3" [disabled]="reservationForm.invalid" >Submit Reservation</button>
  </form>
</div>
